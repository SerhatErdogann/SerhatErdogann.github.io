<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>:)</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .video-container {
      max-width: 400px;
      width: 100%;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 16px #000;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #666;
    }

    input[type="range"] {
      flex-grow: 1;
      height: 4px;
      background: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" src="video.mp4" preload="metadata"></video>
    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
      <input type="range" id="seekBar" value="0" step="0.1" />
      <button onclick="restart()">‚èÆÔ∏è</button>
      <button onclick="makeFullscreen()">üñ• Tam Ekran</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const seekBar = document.getElementById('seekBar');

    function togglePlay() {
      video.paused ? video.play() : video.pause();
    }

    function restart() {
      video.currentTime = 0;
      video.play();
    }

    function makeFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      } else {
        alert("Tarayƒ±cƒ±nƒ±z tam ekran modunu desteklemiyor.");
      }
    }

    video.addEventListener('timeupdate', () => {
      seekBar.value = video.currentTime;
      seekBar.max = video.duration;
    });

    seekBar.addEventListener('input', () => {
      video.currentTime = seekBar.value;
    });
  </script>
</body>
</html>
