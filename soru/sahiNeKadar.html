<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ne Kadar?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      position: absolute;
      transition: 0.3s ease;
      
	  border-radius: 5px;
    }
    #evet {
      left: 30%;
      top: 50%;
      background-color: green;
    }
    #hayir {
      left: 50%;
      top: 50%;
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>Seni Ne Kadar Sevdiğimi Biliyor Musun Sevgilim?</h1>
  <button id="evet" class="button">Evet</button>
  <button id="hayir" class="button">Hayır Bebeğim Bilmiyorumm</button>

  <script>
    const hayir = document.getElementById("hayir");
    const evet = document.getElementById("evet");

    evet.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      evet.style.left = x + "px";
      evet.style.top = y + "px";
    });

    hayir.addEventListener("click", () => {
      window.location.href = "hesap.html"; // yönlendirilecek sayfa
    });
  </script>

</body>
</html>
