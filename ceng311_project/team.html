<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style/team.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <script>
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
    
    <!-- Page Title -->
    <h1>Our Team</h1>
    <p class="intro">Meet the dedicated individuals behind Oyuncak Mucitleri</p>
    
    <!-- Team Members Section -->
    <section class="team-container">
        
        <!-- First Team Member -->
        <div class="team-item">
            <img src="image/asude.jpg" alt="Person 1">
        </div>
        
        <!-- Second Team Member -->
        <div class="team-item">
            <img src="image/serhat.jpg" alt="Person 2">
        </div>     
    </section>

</body>
</html>
