<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Formlar </title>
</head>
<body>
    <form action="Activity6-preview.php" method="POST">
        <table cellpadding="8">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" size="20" autofocus></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="uname" size="20"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phoneNumber" size="20"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" size="20"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="Address" size="20"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="Count">
                        <option value="" disabled selected>(Please select a country)</option>
                        <option value="Count-America">America</option>
                        <option value="Count-Turkey">Turkey</option>
                        <option value="Count-England">England</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ZIP Code:</td>
                <td><input type="text" name="ZIP" size="20"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" size="20"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="sex" value="male" checked> Male
                    <input type="radio" name="sex" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>
                    <input type="checkbox" name="Language[]" value="English"> English
                    <input type="checkbox" name="Language[]" checked value="French"> French
                    <input type="checkbox" name="Language[]" checked value="Germany"> Germany
                </td>
            </tr>
            <tr>
                <td>About:</td>
                <td>
                    <textarea rows="4" cols="50" name="About" maxlength="250" minlength="20"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
